<h2 id="orgheadline5"><span class="section-number-2">1</span> 运算器功能实现</h2>
<div class="outline-text-2" id="text-1">
<p>
<span class="timestamp-wrapper"><span class="timestamp">&lt;2016-06-14 二&gt;</span></span>
    为进行双操作数的运算，运算器的两个数据输入端分别为由两个数据暂存器DR1、DR2来锁存数据。要将内总线上的数据锁存到DR1、DR2中，到锁存器的控制端LDDR1或LDDR2 须为高点平。当T4脉冲到来时，总线上的数据就被锁存进DR1或DR2中。运算器主要实现74LS281逻辑功能表。注意：由于iverilog 中命名规则，代码中用‘_’表示‘-’。
</p>

<h3 id="orgheadline2"><span class="section-number-3">1.2</span> 运算器设计</h3>
<div class="outline-text-3" id="text-1-2">
<p>
运算器主要实现运算器算术逻辑运算功能表。运算器算术逻辑运算功能表如下：
</p>


<div class="figure">
<p><img src="file:///home/x/UIT/LogicTab.png" alt="LogicTab.png" />
</p>
</div>

<p>
通过观察运算器的逻辑功能表，发现如下规律：
</p>
<ul class="org-ul">
<li>信号S3-S0y变化规律（从0000变换到1111），使用switch-case实现比较简单；</li>
<li>有进位时，输出结果比无进位时结果大1。</li>
</ul>
<p>
根据上述规律，设计过程如下：
</p>
<ul class="org-ul">
<li>判断运算器的控制端（ALU-B）是否有效；</li>
<li>如果无效，将输出端口置为高阻态；</li>
<li>如果有效，首先整合信号S3-S0、Cn,便于后续计算；</li>
<li>利用switch-case语句实现运算器的算术逻辑功能表 。</li>
</ul>
</div>
</div>

<pre class="src src-verilog"><span style="color: #ff0066;">module</span> <span style="color: #63de5d;">alu</span><span style="color: #ab7eff;">(</span>
    <span style="color: #06d8ff;">input</span> <span style="color: #06d8ff;">wire</span>       ALU_B,
    <span style="color: #06d8ff;">input</span> <span style="color: #06d8ff;">wire</span>       S0,
    <span style="color: #06d8ff;">input</span> <span style="color: #06d8ff;">wire</span>       S1,
    <span style="color: #06d8ff;">input</span> <span style="color: #06d8ff;">wire</span>       S2,
    <span style="color: #06d8ff;">input</span> <span style="color: #06d8ff;">wire</span>       S3,
    <span style="color: #06d8ff;">input</span> <span style="color: #06d8ff;">wire</span>       Cn,
    <span style="color: #06d8ff;">input</span> <span style="color: #06d8ff;">wire</span>       M,
    <span style="color: #06d8ff;">input</span> <span style="color: #06d8ff;">wire</span> <span style="color: #06d8ff;">[</span><span style="color: #ab7eff;">7</span>:<span style="color: #ab7eff;">0</span><span style="color: #06d8ff;">]</span> DR1,
    <span style="color: #06d8ff;">input</span> <span style="color: #06d8ff;">wire</span> <span style="color: #06d8ff;">[</span><span style="color: #ab7eff;">7</span>:<span style="color: #ab7eff;">0</span><span style="color: #06d8ff;">]</span> DR2,
    <span style="color: #06d8ff;">output</span> <span style="color: #06d8ff;">reg</span> <span style="color: #06d8ff;">[</span><span style="color: #ab7eff;">7</span>:<span style="color: #ab7eff;">0</span><span style="color: #06d8ff;">]</span> AUJ3<span style="color: #ab7eff;">)</span>;
    <span style="color: #06d8ff;">reg</span> <span style="color: #ab7eff;">[</span><span style="color: #ab7eff;">3</span>:<span style="color: #ab7eff;">0</span><span style="color: #ab7eff;">]</span>        S3_S0;
    <span style="color: #06d8ff;">reg</span>              CN; 
   <span style="color: #ff0066;">always</span> <span style="color: #06d8ff;">@</span><span style="color: #ab7eff;">(</span>*<span style="color: #ab7eff;">)</span><span style="color: #6A6D70;">//</span><span style="color: #6A6D70;">*&#34920;&#31034;&#26080;&#35302;&#21457;&#26465;&#20214;</span>
       <span style="color: #06d8ff;">begin</span>
          <span style="color: #ff0066;">if</span><span style="color: #ab7eff;">(</span>ALU_B == <span style="color: #ab7eff;">1</span><span style="color: #ab7eff;">)</span>
          <span style="color: #06d8ff;">begin</span>
               AUJ3 &lt;= <span style="color: #ab7eff;">8</span>'hz;
               <span style="color: #ff0066;">$display</span><span style="color: #ab7eff;">(</span><span style="color: #E6DB74;">"%d"</span>,AUJ3<span style="color: #ab7eff;">)</span>;
            <span style="color: #06d8ff;">end</span>
          <span style="color: #ff0066;">if</span><span style="color: #ab7eff;">(</span>ALU_B == <span style="color: #ab7eff;">0</span><span style="color: #ab7eff;">)</span>
            <span style="color: #06d8ff;">begin</span>
               S3_S0 = <span style="color: #ab7eff;">{</span>S3,S2,S1,S0<span style="color: #ab7eff;">}</span>;
               <span style="color: #6A6D70;">//</span><span style="color: #6A6D70;">S3_S0 = S0 + (S1&lt;&lt;1)+ (S2&lt;&lt;2) + (S3&lt;&lt;3);// &#20986;&#29616;0000 &#30340;&#32467;&#26524;&#26159;&#22240;&#20026;&#20248;&#20808;&#32423;&#30340;&#21407;&#22240;</span>
               <span style="color: #6A6D70;">//</span><span style="color: #6A6D70;">S3_S0 = S0 +S1*2+ S2*4+Smaster emacs one year3*8;</span>
               <span style="color: #6A6D70;">// </span><span style="color: #6A6D70;">$display("%d",S3_S0);</span>
               <span style="color: #06d8ff;">begin</span>
                  CN = ~ Cn;
                <span style="color: #ff0066;">case</span><span style="color: #ab7eff;">(</span>S3_S0<span style="color: #ab7eff;">)</span>
                  'd0:
                    <span style="color: #06d8ff;">begin</span>
                       <span style="color: #ff0066;">if</span><span style="color: #ab7eff;">(</span>M == <span style="color: #ab7eff;">0</span><span style="color: #ab7eff;">)</span>
                         AUJ3 &lt;= DR1 + CN;

                       <span style="color: #ff0066;">if</span><span style="color: #ab7eff;">(</span>M == <span style="color: #ab7eff;">1</span><span style="color: #ab7eff;">)</span>
                         AUJ3 &lt;= ~ DR1;
                    <span style="color: #06d8ff;">end</span>
                  'd1:
                    <span style="color: #06d8ff;">begin</span>
                       <span style="color: #ff0066;">if</span><span style="color: #ab7eff;">(</span>M == <span style="color: #ab7eff;">0</span><span style="color: #ab7eff;">)</span>
                         AUJ3 &lt;= <span style="color: #ab7eff;">(</span>DR1 | DR2<span style="color: #ab7eff;">)</span> + CN;
                       <span style="color: #ff0066;">if</span><span style="color: #ab7eff;">(</span>M == <span style="color: #ab7eff;">1</span><span style="color: #ab7eff;">)</span>
                         AUJ3 &lt;= ~ <span style="color: #ab7eff;">(</span>DR1 | DR2<span style="color: #ab7eff;">)</span>;
                    <span style="color: #06d8ff;">end</span>
                  'd2:
                    <span style="color: #06d8ff;">begin</span>
                       <span style="color: #ff0066;">if</span><span style="color: #ab7eff;">(</span>M == <span style="color: #ab7eff;">0</span><span style="color: #ab7eff;">)</span>
                         AUJ3 &lt;= <span style="color: #ab7eff;">(</span>DR1 | <span style="color: #06d8ff;">(</span>~ DR2<span style="color: #06d8ff;">)</span><span style="color: #ab7eff;">)</span> + CN;
                       <span style="color: #ff0066;">if</span><span style="color: #ab7eff;">(</span>M == <span style="color: #ab7eff;">1</span><span style="color: #ab7eff;">)</span>
                         AUJ3 &lt;= <span style="color: #ab7eff;">(</span>~ DR1<span style="color: #ab7eff;">)</span> &amp; DR2;
                    <span style="color: #06d8ff;">end</span>
                  'd3:
                    <span style="color: #06d8ff;">begin</span>
                       <span style="color: #ff0066;">if</span><span style="color: #ab7eff;">(</span>M == <span style="color: #ab7eff;">0</span><span style="color: #ab7eff;">)</span>
                         AUJ3 &lt;= -<span style="color: #ab7eff;">1</span> + CN;
                       <span style="color: #ff0066;">if</span><span style="color: #ab7eff;">(</span>M == <span style="color: #ab7eff;">1</span><span style="color: #ab7eff;">)</span>
                         AUJ3 &lt;= <span style="color: #ab7eff;">0</span>;
                    <span style="color: #06d8ff;">end</span>
                  'd4:
                    <span style="color: #06d8ff;">begin</span>
                       <span style="color: #ff0066;">if</span><span style="color: #ab7eff;">(</span>M == <span style="color: #ab7eff;">0</span><span style="color: #ab7eff;">)</span>
                         AUJ3 &lt;= <span style="color: #ab7eff;">(</span> DR1 + <span style="color: #06d8ff;">(</span>DR1 &amp; <span style="color: #63de5d;">(</span>~ DR2<span style="color: #63de5d;">)</span><span style="color: #06d8ff;">)</span><span style="color: #ab7eff;">)</span> + CN;
                       <span style="color: #ff0066;">if</span><span style="color: #ab7eff;">(</span>M == <span style="color: #ab7eff;">1</span><span style="color: #ab7eff;">)</span>
                         AUJ3 &lt;= ~ <span style="color: #ab7eff;">(</span>DR1 &amp; DR2<span style="color: #ab7eff;">)</span>;
                    <span style="color: #06d8ff;">end</span>
                  'd5:
                    <span style="color: #06d8ff;">begin</span>
                       <span style="color: #ff0066;">if</span><span style="color: #ab7eff;">(</span>M == <span style="color: #ab7eff;">0</span><span style="color: #ab7eff;">)</span>
                         AUJ3 &lt;= <span style="color: #ab7eff;">(</span><span style="color: #06d8ff;">(</span>DR1 &amp; <span style="color: #63de5d;">(</span>~ DR2<span style="color: #63de5d;">)</span><span style="color: #06d8ff;">)</span> + <span style="color: #06d8ff;">(</span>DR1 | DR2<span style="color: #06d8ff;">)</span><span style="color: #ab7eff;">)</span> + CN;
                       <span style="color: #ff0066;">if</span><span style="color: #ab7eff;">(</span>M == <span style="color: #ab7eff;">1</span><span style="color: #ab7eff;">)</span>
                         AUJ3 &lt;= ~ <span style="color: #ab7eff;">(</span>DR2<span style="color: #ab7eff;">)</span>;
                    <span style="color: #06d8ff;">end</span>
                  'd6:
                    <span style="color: #06d8ff;">begin</span>
